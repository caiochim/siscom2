<link href="../style.css" rel="stylesheet" type="text/css">
<form id="form1" name="form1" method="post" action="">
  <div class="cabecalho1">Fornecedores</div>
  <div class="cabecalho2">
    <input type="submit" name="salvar" id="salvar" value="Salvar" />
    <input type="submit" name="cancelar" id="cancelar" value="Cancelar" />
    <input type="submit" name="excluir" id="excluir" value="Excluir" />
  </div>
  {if $msg}
  <div class="msg">{$msg}</div>
  {/if}
  <div style="padding: 15px">
    <table border="0" cellpadding="2" cellspacing="0">
      <tr>
        <td>Nome/Raz&atilde;o Social:</td>
      </tr>
      <tr>
        <td><input name="fornecedor" type="text" id="fornecedor" style="width: 400px" value="{$fornecedor}" maxlength="255" /></td>
      </tr>
    </table>
  </div>
  <div class="rodape1">Inclu&iacute;do em: {$incluido} | Alterado em: {$alterado}</div>
</form>
