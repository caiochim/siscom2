<script src="../shortcut.js" type="text/javascript"></script>
<script>
shortcut.add( "ESC",
	function() {
		document.location = 'pdv.php';
	}
)
shortcut.add( "ENTER",
	function() {
		document.form1.submit();
	}
)

	function() {
		document.form1.q.focus();
	}
)
</script>
