<link href="../style_pdv.css" rel="stylesheet" type="text/css" />

{literal}
<script src="../shortcut.js" type="text/javascript"></script>
<script>
shortcut.add( "ESC",
	function() {
		document.location = 'pdv2.php?esc=true';
	}
)
shortcut.add( "F2",
	function() {
		document.location = 'pdv_cliente.php';
	}
)
</script>
{/literal}
<table border="0" align="center" cellpadding="2" cellspacing="0">
  <tr>
    <td valign="top"><table border="0" align="center" cellpadding="10" cellspacing="0">
        <tr>
          <td class="descricao_titulo">Cliente:</td>
          <td><input name="cliente" type="text" class="descricao" id="cliente" style="width: 200px" value="{$cliente}" /></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td class="descricao_titulo">Saldo:</td>
          <td><input name="saldo" type="text" class="descricao" id="saldo" style="width: 200px; text-align: right" value="{$saldo}" /></td>
          <td>{if $tag == 'D'}<span class="debito">D&Eacute;BITO</span>{elseif $tag == 'C'}<span class="credito">CR&Eacute;DITO</span>{/if}</td>
        </tr>
        <tr>
          <td class="descricao_titulo">Valor pago:</td>
          <td><input name="valor" type="text" class="descricao" id="valor" style="width: 200px; text-align: right" value="{$valor}" /></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" align="right"><input name="concluir" type="submit" id="concluir" onclick="return confirm('CONFIRMA O RECEBIMENTO DA CONTA?')" value="CONCLUIR" /></td>
          <td>&nbsp;</td>
        </tr>
      </table></td>
  </tr>
</table>
{if $msg}
<div class="descricao">{$msg}</div>
{/if}
